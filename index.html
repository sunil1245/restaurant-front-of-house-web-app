<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Front of House</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div class="timer-container">
                <button onclick="resetIceDriveThruCounter()">Task Complete</button>
                <div id="iceForDriveThruCounter">
                    Get Ice for Drive-Thru
                </div>
            </div>
            <div class="timer-container">
                <button onclick="displayDiningRoomSuccessMessage()">Task Complete</button>
                <div id="diningRoomCheckCounter">
                    Dining Room Check
                </div>
            </div>
            <div class="timer-container">
                <button onclick="displayEmptyTrashCansSuccessMessage()">Task Complete</button>
                <div id="emptyTrashCansCounter">
                    Empty Trash Cans
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
